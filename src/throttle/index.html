<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Throttle</title>
    <link href="main.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
<div class="container">
    <span class="label">Mouse location:</span>
    <div class="mouse-location">
        <strong>X: <span id="mouseX"></span></strong>
        <strong>Y: <span id="mouseY"></span></strong>
    </div>

    <section class="result-container">
        <span class="result">Default:</span>
        <span class="result-text" id="default"></span>
    </section>

    <section class="result-container">
        <span class="result">Throttle:</span>
        <span class="result-text" id="throttle"></span>
    </section>
</div>
</body>
</html>
